<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">Create new task</h1>
        <input class="input has-background-light is-medium" type="text" placeholder="Task title" #titleInput>
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createTask(titleInput.value)">Create</button>
        </div>
    </div>
</div>
